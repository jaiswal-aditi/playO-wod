<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>playo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<body>
<div class="ui borderless menu">

    <img class="top-image" src="https://playo-website.gumlet.net/logo/playo-logo-header-website.png?auto=compress,format&q=90" height="40px" width="133px">
    <div class="ui right text menu">
      <a class="item">Book Venues</a>

    </div>
  </div>
</div>

<div class="playo-background">

        <img class="ui large image" style="width: 120px"  src="https://playo-website.gumlet.net/download/google-play-new.png?auto=compress,format">

      <div class="column">
        <img class="ui large image" style="width: 120px" src="https://playo-website.gumlet.net/download/app-store-new.png?auto=compress,format">

    </div>
  </div>
</div>


<div class="footer" style="margin-top: 0px;">

        <div class="item">
          <a class="item" style="color: white"><i class="large google play icon"></i></a>
          <a class="item" style="color: white"><i class="big apple icon"></i></a>
        </div>
         </div>
       </div>

    <div class="three wide column">
      <div class="ui list">
        <a class="item white">About Us</a>
        <a class="item white">Partner With Us</a>
        <a class="item white">Brand Activations</a>
        <a class="item white">Corporate Offerings</a>
        <a class="item white">Contact Us</a>

    </div>

    <div class="three wide column">
      <div class="ui list">
        <a class="item white">Book Venues</a>
        <a class="item white">Activities</a>
        <a class="item white">Blog</a>

      </div>
    </div>

    <div class="three wide column">
      <div class="ui list">
        <a class="item white">Facebook</a>
        <a class="item white">Twitter</a>
        <a class="item white">Instagram</a>
        <a class="item white">Linkedin</a>
      </div>
    </div>

<div class="ui text menu">
  <a class="item" style="color: white">FAQs</a>
  <a class="item" style="color: white">Privacy Policy</a>
  <a class="item" style="color: white">Terms of Service</a>
  <a class="item" style="color: white">Cancellation & Refund Policy</a>
  <a class="item" style="color: white">Careers</a>
  <a class="item"><button class="ui small green button">We're hiring!</button></a>

  </div>
</div>
</div>
