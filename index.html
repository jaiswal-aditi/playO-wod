<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>playo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui borderless menu">
  <div class="ui container">
    <img class="top-image" src="https://playo-website.gumlet.net/logo/playo-logo-header-website.png?auto=compress,format&q=90" height="40px" width="133px">
    <div class="ui right text menu">
      <a class="item">Book Venues</a>
      <a class="item">Activities</a>
      <a class="item">Blog</a>
    </div>
  </div>
</div>

<img class="cover" src="https://playo-website.gumlet.net/playo/play-sample2.jpg?auto=compress,format" alt="Playo cover">

<div class="footer">
  <div class="ui four column grid container">
    <div class="first column">
    <img class="ui small image" src="https://playo-website.gumlet.net/logo/playo-logo-footer-website.png?auto=format,compress&h=100">
      <div class="ui list">
        <div class="item">
          <a class="foot item"><i class="large google play icon"></i></a>
          <a class="item" style="color: white"><i class="big apple icon"></i></a>
        </div>
       <div class="item">
         <div class="ui text menu">
        <a class="item" style="color: white">FAQs</a>
        <a class="item" style="color: white">Privacy Policy</a>
        <a class="item" style="color: white">Terms of Service</a>
        <a class="item" style="color: white">Cancellation & Refund Policy</a>
        <a class="item" style="color: white">Careers</a>
        <a class="item"><button class="ui small green button">We're hiring!</button></a>
         </div>
       </div>
      </div>
    </div>

    <div class="column">About Us
      <div class="ui list">
        <div class="item">Partner With Us</div>
        <div class="item">Brand Activations</div>
        <div class="item">Corporate Offerings</div>
        <div class="item">Contact Us</div>
      </div>
    </div>

    <div class="column">Book Venues
      <div class="ui list">
        <div class="item">Activities</div>
        <div class="item">Blog</div>
        <div class="item">FAQs</div>
      </div>
    </div>

    <div class="column">Facebook
      <div class="ui list">
        <div class="item">Twitter</div>
        <div class="item">Instagram</div>
        <div class="item">Linkedin</div>
      </div>
    </div>


  </div>
</div>
</body>
</html>
